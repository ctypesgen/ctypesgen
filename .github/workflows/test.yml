---
name: Test

on:
  - push
  - pull_request
  - fork

jobs:
  setup-and-test:
    name: Python-${{ matrix.python }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            python: 3.8
          - os: ubuntu-latest
            python: 3.9
          - os: ubuntu-latest
            python: '3.10'
          - os: ubuntu-latest
            python: 3.11
          - os: ubuntu-latest
            python: 3.12
          # macOS
          - os: macos-latest
            python: 3.12
          # Windows
          - os: windows-latest
            python: 3.12
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run Test
        run: |
          pytest -v --showlocals tests/testsuite.py
